<div class="box-linha">
  <div class="box-coluna" *ngFor="let cont of controleMensal?.rows;">
    <div class="titulo">
      {{cont?._id}}
    </div>
    <div class="informacoes">
      <span class="gasto"> Total a Receber:
        <span class="valor"> {{cont.totalEntrada | currency : 'BRL' }}</span>
      </span>
      <span class="gasto"> Total Gasto:
        <span class="valor"> {{cont.totalSaida  | currency : 'BRL' }}</span>
      </span>
    </div>
  </div>
</div>

<mat-paginator *ngIf="controleMensal?.count >= 5" [length]="controleMensal?.count"
  [pageSize]="limite"
  [pageSizeOptions]="pagOpcoes"
  (page)="paginacao($event)"
  aria-label="Select page">
</mat-paginator>
